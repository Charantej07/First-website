<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Contact us</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/#home">Home</a></li>
                <li><a href="/#about">About us</a></li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="/hours.html">Store hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="Images/coffee-beans.jpg" alt="Coffe beans" height="250">
            <figcaption>Directly from our farm</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send us a Message</legend>
                <p>
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" placeholder="your name" required>
                </p>
                <p>
                    <label for="mail">Email: </label>
                    <input type="email" id="mail" name="mail" placeholder="your email" required>
                </p>
                <p>
                    <label for="message">Your message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                </p>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            </form>
        </section>
        <article id="location">
            <h2>Our location</h2>
            <address>
                555 The Cafe Lane, Suite T<br>
                Kansas City, MO 55555-5555
                <br><br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </article>
        <p><a href="#">Back to top</a></p>
    </main>
    <hr>
    <footer>
        <p>Copyrigt &copy; The Coffee hub</p>
    </footer>
</body>

</html>
